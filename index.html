<!DOCTYPE html>
<html lang="es"> <!-- Define el tipo de documento y el idioma del contenido -->
<head>
  <meta charset="UTF-8"> <!-- Codificación de caracteres para admitir acentos y caracteres especiales -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración responsive para móviles -->
  <title>Tienda Virtual</title> <!-- Título que aparece en la pestaña del navegador -->
  <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo de estilos CSS -->
</head>

<body>
  <!-- Contenedor principal de toda la tienda -->
  <div class="container">
    <h1>Tienda Virtual</h1> <!-- Título principal de la tienda -->

    <!-- Sección donde se muestran los productos -->
    <div class="productos">

      <!-- Producto 1: Camisa -->
      <div class="producto">
        <h3>Camisa</h3> <!-- Nombre del producto -->
        <p>Precio: $30</p> <!-- Precio del producto -->
        <button onclick="agregarAlCarrito('Camisa', 30)">Comprar</button> <!-- Botón para agregar al carrito -->
      </div>

      <!-- Producto 2: Pantalón -->
      <div class="producto">
        <h3>Pantalón</h3>
        <p>Precio: $45</p>
        <button onclick="agregarAlCarrito('Pantalón', 45)">Comprar</button>
      </div>

      <!-- Producto 3: Zapatillas -->
      <div class="producto">
        <h3>Zapatos</h3>
        <p>Precio: $60</p>
        <button onclick="agregarAlCarrito('Zapatos', 60)">Comprar</button>
      </div>

      <!-- Producto 4: Gorra -->
      <div class="producto">
        <h3>Gorra</h3>
        <p>Precio: $20</p>
        <button onclick="agregarAlCarrito('Gorra', 20)">Comprar</button>
      </div>

    </div> <!-- Fin de la sección de productos -->

    <!-- Sección del carrito de compras -->
    <div class="carrito">
      <h2>Carrito de Compras</h2> <!-- Título del carrito -->

      <!-- Lista donde se agregan los productos seleccionados -->
      <ul id="listaCarrito"></ul>

      <!-- Muestra el total actualizado en tiempo real -->
      <p class="total" id="total">Total: $0</p>
    </div>

  </div> <!-- Fin del contenedor principal -->

  <!-- Enlace al archivo JavaScript para la funcionalidad -->
  <script src="script.js"></script>
</body>
</html>
